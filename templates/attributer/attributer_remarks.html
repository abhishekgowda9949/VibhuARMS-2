<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Attributer Write Remarks | VibhuARMS</title>
    
    <!-- External CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    
    <!-- Updated static file paths using url_for -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
    
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="sb-nav-fixed">
    <!-- Navbar included via Flask template -->
    {% include 'attributer/navbar.html' %}
    <br><br>
    <div class="container-fluid px-4">
        <h3 class="mt-4">Attributer Write remarks</h3>
        <hr /> 
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <form method="POST" action="{{ url_for('attributer_metrics_remarks.submit_remarks') }}">
                    <div class="row">
                        <input class="form-control" name="metric_id" id="metric_id" type="text" placeholder="Metric ID" value="{{metric.id}}" hidden />

                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input class="form-control" name="attribute_no" id="attribute_no" type="text" placeholder="Attribute No" value="{{metric.attribute_no}}" readonly />
                                <label for="attribute_no">Attribute No</label>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input class="form-control" name="metric_no" id="metric_no" type="text" placeholder="Metric No" value="{{metric.metric_no}}" readonly />
                                <label for="metric_no">Metric No</label>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input class="form-control" name="weightage" id="weightage" type="text" placeholder="Weightage" value="{{metric.weightage}}" readonly />
                                <label for="weightage">Weightage</label>
                            </div>
                        </div>
                    </div>                

                    <div class="form-floating mb-3">
                        <input class="form-control" name="metric_description" id="metric_description" type="text" placeholder="Metric Description" value="{{metric.metric_description}}" readonly />
                        <label for="metric_description">Metric Description</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" name="calendar_type" id="calendarSelect" type="text" placeholder="Calender Type" value="{{metric.calendar_type}}" readonly />
                        <label for="calendar_type">Calendar Type</label>
                    </div>


                    <!-- Calendar Display Section -->
                    <div id="calendarDisplay" class="mt-4 mb-3" style="display: none;">
                        <center><h4>Calendar Period</h4></center>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startMonth" class="form-label">Start Month:</label>
                                    <input type="date" id="startMonth" name="start_date" value="{{metric.start_date}}" class="form-control" readonly/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="endMonth" class="form-label">End Month:</label>
                                    <input type="date" id="endMonth" name="end_date" value="{{metric.end_date}}" class="form-control" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" name="departmentSelection" id="departmentSelection" type="text" placeholder="Department" value="{{metric.department}}" readonly />
                        <label for="departmentSelection">Department</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input class="form-control" name="programSelection" id="programSelection" type="text" placeholder="Program" value="{{metric.program}}" readonly />
                        <label for="departmentSelection">Department</label>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" name="allottarget" id="allottarget" type="text" placeholder="Allot Target" value="{{metric.alotted_target_no}}" readonly />
                                <label for="allottarget">Alloted Target</label>
                            </div>
                        </div>
                    
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" name="completedtarget" id="completedtarget" type="text" placeholder="Completed Target" value="{{metric.completed_target_no}}" readonly />
                                <label for="completedtarget">Completed Target</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input class="form-control" name="metric_remarks" id="metric_remarks" type="text" placeholder="Remarks" value="{{metric.metric_remarks}}"/>
                        <label for="metric_remarks">Remarks</label>
                    </div>

                        <center>
                            <button id="submitButton" type="submit" class="btn btn-primary mt-3">Submit</button><br><br>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle calendar and department selection -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
