<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>View Alloted Attribute | VibhuARMS</title>
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    
    <!-- Local CSS (served from Flask's static folder) -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    
    <!-- Inline CSS for table container -->
    <style>
        .table-container {
            overflow-x: auto;
            width: 100%;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    {% include 'iqac/navbar.html' %}<br><br>
    <div class="container-fluid px-4">
        <h3 class="mt-4">Alloted Attribute Details</h3><hr /> 
        <div class="row justify-content-center">
            <div class="table-container">
                <table class="table table-bordered" style="white-space: nowrap; text-overflow: ellipsis;">
                    <thead>
                        <tr>
                            <th>Attributer Name</th>
                            <th>Attributer ID</th>
                            <th>Attributer Email-ID</th>
                            <th>Alloted Attribute ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for alloted in alloted_attribute %}
                            <tr>
                                <td>{{ alloted.name }}</td>
                                <td>{{ alloted.attributerid }}</td>
                                <td>{{ alloted.emailid }}</td>
                                <td>{{ alloted.attributeid }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- External Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <!-- Local JS (served from Flask's static folder) -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
