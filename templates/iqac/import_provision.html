<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Import Metric | VibhuARMS</title>
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
    
    <!-- Local CSS (served from Flask's static folder) -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    
    <!-- External JS for DataTables -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
    {% include 'iqac/navbar.html' %}
    
    <div class="container-fluid px-4"><br><br>
        <h3 class="mt-4">Import Provision</h3><hr />
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('import_provision.import_provision') }}" method="post" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="file">Choose Excel file</label>
                                <input type="file" class="form-control" id="file" name="file" required>
                            </div>
                            <center><button type="submit" class="btn btn-primary">Upload</button></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- External Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <!-- Local JS (served from Flask's static folder) -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/demo/chart-area-demo.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/demo/chart-bar-demo.js') }}"></script>
    <script src="{{ url_for('static', filename='js/datatables-simple-demo.js') }}"></script>
</body>
</html>
